<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <h1>Audio and Video Practice</h1>
    <p>We can play audio and video files using HTML!</p>

    <h2>Audio:</h2>
    <audio controls loop>
        <source src="./bell-sfx.mp3" type="audio/mpeg" alt="Bell Sound Effect">
    </audio>

    <h2><a href="./fluid-sim.mp4" target="_blank">Video:</a></h2>
    <video src="./fluid-sim.mp4" width="50%" alt="Fluid Simulation Video" autoplay loop muted type="video/mp4"></video>
</body>
</html>
